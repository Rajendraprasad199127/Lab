    type: string
    default: contino
    values:
      - caf
      - caf-canary
      - contino
      - corp
      - grpm
      - grpmua
      - gry      
      - wpp
      - wppit
      - oglvy
      - hgrth
      - hk
      - wt
      - vmlyr
      - vmlyrua

